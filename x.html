<html>
  <head></head>
  <body>
    <div id="root"></div>
    <script>
      window.addEventListener(
        "message",
        (event) => {
          try {
            eval(event.data);
          } catch (error) {
            const root = document.querySelector("#root");
            root.innerHTML = "<div>" + error + "</div>";
          }
        },
        false
      );
    </script>
  </body>
</html>
