  <CodeEditor initialValue={contentBox.html.content} language="html"
  onChangeCodeInput={(value) => setHmlInput(value)} /> <CodeEditor
  initialValue={contentBox.css.content} language="css"
  onChangeCodeInput={(value) => setCssInput(value)} /> <CodeEditor
  initialValue={contentBox.javascript.content} language="javascript"
  onChangeCodeInput={(value) => setJsInput(value)} />
</SplitBox>
